<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>CV JS</title>
</head>
<body>
<div id="wrapper" class="wrapper">
    <div id="about" class="section">
        <h1>Резюме</h1>
        <form action="index.js">
            <div id="uploadPhoto">
                <div>
                    <input type="file" accept="image/*" name="photo" id="uploadPhotoInput">
                    <label for="uploadPhotoInput">Загрузить фото</label>
                </div>
                <img id="photo"/>
            </div>
            <div id="baseInfo">
                <h2>Расскажите о себе</h2>
                <div class="surname baseInfoElement">
                    <input type="text" id="surnameInput" class="field" required onfocus="onInputFocus(event)"
                           onblur="onInputBlur(event)">
                    <label for="surnameInput" class="fieldLabel">Фамилия</label>
                </div>
                <div class="name baseInfoElement">
                    <input type="text" id="nameInput" class="field" required onfocus="onInputFocus(event)"
                           onblur="onInputBlur(event)">
                    <label for="nameInput" class="fieldLabel">Имя</label>
                </div>
                <div class="fatherName baseInfoElement">
                    <input type="text" id="fatherNameInput" class="field" required onfocus="onInputFocus(event)"
                           onblur="onInputBlur(event)">
                    <label for="fatherNameInput" class="fieldLabel">Отчество</label>
                </div>
                <div class="date baseInfoElement">
                    <input
                            type="date"
                            id="dateInput"
                            class="field"
                            required
                            pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$ "
                    >
                    <label for="dateInput" class="fieldLabel writing">Дата рождения</label>
                </div>
                <div class="phone baseInfoElement">
                    <input list="countryCode" id="countryCodeInput" required/>
                    <div>(</div>
                    <input list="operatorCode" id="operatorCodeInput" required/>
                    <div>)</div>
                    <input
                            maxlength="7"
                            type="tel"
                            id="phoneInput"
                            class="field"
                            required
                            onfocus="onInputFocus(event)"
                            onblur="onInputBlur(event)"
                            pattern="[0-9]{3} - [0-9]{2} - [0-9]{2}"
                    >
                    <label for="phoneInput" class="fieldLabel phoneLabel">Телефон</label>
                    <label for="countryCodeInput" class="fieldLabel countryLabel">Страна</label>
                    <label for="operatorCodeInput" class="fieldLabel operatorLabel">Код</label>
                    <datalist id="operatorCode">
                        <option>29</option>
                        <option>33</option>
                        <option>44</option>
                    </datalist>
                    <datalist id="countryCode">
                        <option>+ 375</option>
                    </datalist>
                </div>
            </div>
<!--            <button onclick="exportHTML()">123</button>-->
            <button onclick="submit()">ДЛЯ ПРОВЕРКИ ВАЛИДАЦИИ</button>
        </form>
    </div>
    <div id="informationBlock" class="section">
        <div id="addInfoBlock" class="addInfoBlock fullPage" onclick="addInfoBlock()">Добавьте информацию о себе</div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
